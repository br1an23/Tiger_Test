  <script>
  var clipboard = new ClipboardJS('.btn');

clipboard.on('success', function(e) {
    // console.log(e)
    $(".popout").addClass("qp").removeClass("vip")
    $(".copy_url").html(e.text)
    $(".alert").css("display","flex")
    $(".pop_btn2 a").attr("href","http://"+e.text)
    // animation()
    // $(".btn2 a").attr("href","http://"+e.text)
    
});
clipboard.on('error', function(e) {
  // alert('复制成功!')
  $(".popout").addClass("qp").removeClass("vip")
  $(".copy_url").html(e.text)
  $(".alert").css("display","flex")
  $(".pop_btn2 a").attr("href","http://"+e.text)
  // animation()
  // $(".btn2 a").attr("href",e.text)
});

$(".downloadButton").click(function () {
    //   ShareTrace.download();
    var u = navigator.userAgent;
    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
    var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
    if(isiOS){
        // 苹果链接
      window.location.href="http://pgapp1004.com"
    }else{
         // 安卓链接
        window.location.href="http://azapp1004.com"
    }
  })
$(".pop_btn1").click(function () {

})

$(".menu_title").click(function(){
    var menu_c = $(this).siblings(".menu_content");
    if(menu_c.is(":hidden")){
        menu_c.slideDown().parent("li").siblings().find(".menu_content").slideUp();
        $(this).addClass("title_red").find("i").addClass("arrow_up").removeClass("arrow_down");
        $(this).parent("li").siblings().find(".menu_title").removeClass("title_red");
        $(this).parent("li").siblings().find(".menu_title").children("i").addClass("arrow_down");
    }else{
        menu_c.slideUp();
        $(this).removeClass("title_red").find("i").addClass("arrow_down").removeClass("arrow_up");                 
    }
});


$(".footer1").click(function () {
      $("body,html").animate({

      },600)
